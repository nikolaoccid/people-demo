<!DOCTYPE html>
<html>
<head>
  <script>
    async function handleSubmit(form){
      const name = form.name.value;
      const lastName = form.last_name.value;
      const oib = form.oib.value;
      await fetch(`/api/people/new?name=${name}&last_name=${lastName}&oib=${oib}`);
      window.location.href = '/';
    }
  </script>
</head>
<body>

<h2>People input form</h2>

<form onsubmit="handleSubmit(this); return false;">
  <p>Name:</p>
  <input type="text" name="name" required>
  <p>Last name:</p>
  <input type="text" name="last_name" required>
  <p>OIB:</p>
  <input type="text" name="oib" required><br><br>
  <input type="submit" value="Submit">
</form>

<br>
<a href="/people">See all the people in the DB.</a>
</body>
</html>
