<!DOCTYPE html>
<html>
<head>
  <script>
    async function renderForm(){
      const inEditMode = window.location.href.includes('/people/edit')
      if (inEditMode) {
        const urlString = window.location.href;
        const url = new URL(urlString);
        const id = url.searchParams.get('id');
        const person = await (await fetch(`/api/people/${id}`)).json();
        const editForm = `
        <form onsubmit="handleEdit(this); return false;">
          <p>Name:</p>
          <input type="text" name="name" required value="${person.name}">
          <p>Last name:</p>
          <input type="text" name="last_name" required value="${person.last_name}">
          <p>OIB:</p>
          <input type="text" name="oib" required value="${person.oib}"><br><br>
          <input type="submit" value="Submit">
        </form>

        `
        document.getElementById('form-wrap').innerHTML = editForm;
      }
    }
    async function handleEdit(form){
      const urlString = window.location.href;
      const url = new URL(urlString);
      const id = url.searchParams.get('id');
      const person = {name:form.name.value, last_name:form.last_name.value, oib:form.oib.value};
      await fetch(`/api/people/${id}`, {method: 'PUT', headers: { 'Content-Type': 'application/json'},
        body:JSON.stringify(person)});
      window.location.href = '/';
    }
    async function handleSubmit(form){
      const person = {name:form.name.value, last_name:form.last_name.value, oib:form.oib.value};
      await fetch(`/api/people`, {method: 'POST', headers: { 'Content-Type': 'application/json'},
        body:JSON.stringify(person)});
      window.location.href = '/';
    }
    renderForm().catch(console.log);
  </script>
</head>
<body>

<h2>People form</h2>
<div id="form-wrap">
<form onsubmit="handleSubmit(this); return false;">
  <p>Name:</p>
  <input type="text" name="name" required>
  <p>Last name:</p>
  <input type="text" name="last_name" required>
  <p>OIB:</p>
  <input type="text" name="oib" required><br><br>
  <input type="submit" value="Submit">
</form>
</div>
<br>
<a href="/people">See all the people in the DB.</a>
</body>
</html>
